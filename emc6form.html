<center>
    <form>
        <!-- Here Form Tag and Table Tag is Combined to Get a Proper Alignment of the Form -->
        <table>
            <tr>
                <td>Name:</td> <td><input type="text" placeholder="Enter Your Name"></td>
                <!-- In Input tag  type attribute is added to determine the type of input in our website and 
                placeholder attribute is added to show the text hint in the input boxes before we enter any input -->

            <tr>
                <td>Age:</td> <td><input type="number" placeholder="Enter Your Age"></td>
            </tr>

            <tr>
                <td>Address:</td> <td><input type="text" placeholder="Enter Your Address"></td>
            </tr>

            <tr>
                <td>Department:</td> 
                <td>
                    <select>
                        <option>Python Programming</option>
                        <option>SQL</option>
                        <option>GitHub</option>                                           
                    </select>
                </td>
            </tr>

            <tr>
               <td></td> <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</center>
