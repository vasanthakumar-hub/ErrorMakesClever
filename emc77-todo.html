<div>
    <h1>Praveen</h1>
    <h1>John</h1>
</div>

<script>
    var div = document.querySelector("div")
    var h1 = document.createElement("h1")
    h1.textContent = "Hello"
    div.insertAdjacentElement("beforebegin",h1) //beforebegin adds h1 before div tag
    //afterend adds h1 after div tag

    //afterbegin adds h1 tag at the beginning of div similar to prepend
    //beforeend adds h1 tag at the end of div similar to append

    //.remove() is used to delete an element
</script>
