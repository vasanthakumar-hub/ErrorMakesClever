<style>
    .one{
        background-color: red;
        height: 100px;
        width: 100px;
        margin: 5px;
        position: static;
    }

    .two{
        background-color: black;
        height: 100px;
        width: 100px;
        margin: 5px;
        position: relative;
        left: 50px;
        top: 50px;
        z-index: 1;
    }

    .three{
        background-color: yellow;
        height: 100px;
        width: 100px;
        margin: 5px;
        position: relative;
        z-index: 2;
    }

</style>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
<h1>Position in CSS</h1>
<p>Default Position In CSS is Static.</p>
