<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition</title>
</head>

<body>
    <input id="num1" type="number" placeholder="Enter Num1">
    <input id="num2" type="number" placeholder="Enter Num2">
    <p id="result">Result</p>
    <button onclick="add()">Add</button>

    <script>
        //selecting input box1
        //selecting input box2
        var box1 = document.getElementById("num1");
        var box2 = document.getElementById("num2");
        //selecting result
        var result = document.getElementById("result");

        function add() {
            //in inputtags we can only get values not textContent
            var box1value = Number(box1.value); //Number is used to store values in number
            var box2value = Number(box2.value);

            var total = box1value + box2value

            result.textContent = "Result : " + total;
        }


    </script>
</body>

</html>
