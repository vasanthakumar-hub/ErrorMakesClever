<script>
    var a = 10;
    var b = a++;
    console.log(b);
    console.log(a);
    console.log(typeof(10));
    console.log(typeof("Apple"));

    /*
    1.Increment Operators(Pre/Post)(++a/a++)
    2.Decrement Operators(Pre/Post)(--a/a--)
    For Post increment Operator the value will be incremented only after incremented variables meets again in the Code.

    Primitive Datatypes:
    number,string,boolean(true/false),null,undefined
    
    Non Primitive Datatypes:
    Object,Array
    */
</script>
